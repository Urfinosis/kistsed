<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:form="http://www.springframework.org/tags/form">

<head>
<title>Registration</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{resources/static/css/login.css}" />
<link rel="stylesheet" th:href="@{/resources/static/css/min_decor.css}" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand glyphicon glyphicon-home" href="/home"> &raquo;</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<a class="navbar-brand" href="?lang=ru">ru</a> <a
						class="navbar-brand" href="?lang=en">en</a>
				</form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>
	<div class="container center-block" style="margin-top: 5%">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form class="col-md-12 center-block"
					th:action="@{/user/registration}" method="post">
					<h2 class="form-signin-heading">Registration</h2>
					<form:errors path="user.*"/>
					<div class="form-group">
						<input type="text" class="form-control input-lg"
							th:placeholder="#{user.login}" name="firstName" pattern="^(([а-яё][А-ЯЁ]+)|([A-Z][a-z]+))$" title="Start from capital letter" required="required"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control input-lg"
							placeholder="Last Name" name="lastName" pattern="^(([а-яё][А-ЯЁ]+)|([A-Z][a-z]+))$" title="Start from capital letter" required="required"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control input-lg"
							placeholder="Username" name="username" pattern="^(([A-Z]*[a-z]*)+)$" title="Latin letters. Start from capital letter" required="required"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control input-lg"
							placeholder="Email" name="email" pattern='^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,}$' title="Please enter a valid email" required="required"/>
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg"
							placeholder="Password" name="password" pattern="(.){5,30}$" title="5-30 characters" required="required"/>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-block btn-lg btn-primary"
							value="Sign up" />
					</div>
					<div class="row">
						<div class="col-md-6">
							<a class="btn btn-primary" th:href="@{/}">Cancel</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
